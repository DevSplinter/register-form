<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Weekly WebDev Challenge</title>
    
    
</head>

<body>
    <header>
        <div class="logo">
            <h1><img src="img/logo1.png" alt="masteralb"></h1>
        </div>
    </header>
    <div class="wrapper">
        <section>
            <article class="register">
                <h2>Register Form</h2>
                <form id="form" action="" novalidate>
                    <div class="icon-container">
                        <div class="icon name"></div>
                        <input type="text" placeholder="Username" required autofocus>
                    </div>
                    <div class="icon-container">
                        <div class="icon pass"></div>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="icon-container">
                        <div class="icon pass"></div>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="icon-container">
                        <div class="icon mail"></div>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="icon-container">
                        <div class="icon location"></div>
                        <select name="location" required>
                            <option disabled selected value="" hidden>Your location</option>
                            <option value="Czechy">Czechy</option>
                            <option value="Mongolia">Mongolia</option>
                            <option value="Polska">Polska</option>
                            <option value="Rosja">Rosja</option>
                        </select>
                    </div>
                        <input type="checkbox" name="checkbox" value="checkbox" id="termsCheck" required>
                        <label for="termsCheck"><span></span>I have read and accept the terms of use.</label>
                    <button class="fullBtn" type="submit">Sign up</button>
                </form>
            </article>
            <article class="send">
                <h2>Send Email</h2>
                <form id="form2" action="" novalidate>
                    <div class="icon-container">
                        <div class="icon name"></div>
                        <input type="text" placeholder="Your Name" required>
                    </div>    
                    <div class="icon-container">
                        <div class="icon mail"></div>
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <textarea placeholder="Type your message..."></textarea>   
                    <input type="checkbox" name="checkbox" value="checkbox" id="sendCheck">
                    <label for="sendCheck"><span></span>Send a copy to my mail.</label>
                    <button class="fullBtn" type="submit">Send Email</button>
                </form>
            </article>
        </section>
        <section>
            <article class="signIn">
                <h2>Sign In Form</h2>
                <form id="form3" action="" novalidate>
                    <div class="icon-container">
                        <div class="icon name"></div>
                        <input type="text" placeholder="Username" required>
                    </div>    
                    <div class="icon-container">
                        <div class="icon pass"></div>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <input type="checkbox" name="checkbox" value="checkbox" id="signCheck">
                    <label for="signCheck"><span></span>Remember me.</label>
                    <button class="halfBtn" type="submit">Sign In</button>
                </form>
            </article>
            <article class="recover">
                <h2>Recover Form</h2>
                <form id="form4" action="" novalidate>
                    <div class="icon-container">
                        <div class="icon mail"></div>
                        <input type="email" placeholder="Enter your Email" required>
                    </div>
                    <div class="icon-container">
                        <div class="icon phone"></div>
                        <input type="text" placeholder="Enter your Phone number" required>
                    </div>
                    <button class="halfBtn sendBtn" type="submit">Send</button>
                    <button class="halfBtn doneBtn disabledBtn" disabled>Done</button>
                
                </form>
            </article>
            <article class="subscribe">
                <h2>Subscribe Form</h2>
                <form id="form5" action="" novalidate>
                    <div class="icon-container">
                        <div class="icon mail"></div>
                        <input type="email" placeholder="Enter your Email" required>
                    </div>
                    <button class="halfBtn subscribeBtn" type="submit">Subscribe</button>
                    <button class="halfBtn negativeBtn">No, thanks</button>
                </form>
            </article>
            <div class="logo downLogo">
            </div>
        </section>
    
    </div>
    <script src="script.js"></script>

    
</body>
    
</html>
